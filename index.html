<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b90533b99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Drawing App</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <section class="toolbox">
        <button id="decrease"><i class="fa-solid fa-minus"></i></button>
        <input type="number" id="size">
        <button id="increase"><i class="fa-solid fa-plus"></i></button>
        <input type="color" id="color">
        <button id="pencil"><i class="fa-solid fa-pencil"></i></button>
        <button id="eraser"><i class="fa-solid fa-eraser"></i></button>
        <button id="clear"><i class="fa-solid fa-xmark"></i></button>
    </section>

    <script src="script.js"></script>
</body>

</html>
